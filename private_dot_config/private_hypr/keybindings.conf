###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# App Shortcuts
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, Space, exec, $menu

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exit,
bind = $mainMod, W, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

bind = $mainMod, O, tagwindow, opaque
bind = $mainMod SHIFT, R, exec, $scripts/reload.sh

# Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Lock Screen
bind = $mainMod, L, exec, loginctl lock-session

# Power Menu
bind = CTRL ALT, Delete, exec, wlogout

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize Windows with mainMod + Shift + arrow keys
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Print Screen = Full capture to clipboard
bind = , Print, exec, grim - | satty -f -
# Super + Shift + S = Select area to clipboard (Like Windows)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | satty -f -

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + CTRL + ALT + [0-9]
bind = $mainMod CTRL ALT, 1, movetoworkspace, 1
bind = $mainMod CTRL ALT, 2, movetoworkspace, 2
bind = $mainMod CTRL ALT, 3, movetoworkspace, 3
bind = $mainMod CTRL ALT, 4, movetoworkspace, 4
bind = $mainMod CTRL ALT, 5, movetoworkspace, 5
bind = $mainMod CTRL ALT, 6, movetoworkspace, 6
bind = $mainMod CTRL ALT, 7, movetoworkspace, 7
bind = $mainMod CTRL ALT, 8, movetoworkspace, 8
bind = $mainMod CTRL ALT, 9, movetoworkspace, 9
bind = $mainMod CTRL ALT, 0, movetoworkspace, 10

# Move active window to a workspace with Super + Ctrl + Alt + Left/Right
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through workspaces
bind = $mainMod CTRL, right, workspace, +1
bind = $mainMod CTRL, left, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# F8 = Open Volume Control
bindel = ,F8, exec, hyprctl dispatch exec '[float; size 800 600; center]' pavucontrol
# F9 = Volume Down
bindel = , F9, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# F10 = Volume Up
bindel = , F10, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
